<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <script type="module" src="script.js" defer></script>
</head>

<body>

    <header>
        <h1>Snack Man!</h1>
    </header>

    <div class="startDiv">
        <div class="start">
            <img src="images/icon.png" alt="logo">
            <h1>Start</h1>
        </div>
    </div>

    <div class="continueDiv">
        <div class="continue">
            <img src="images/icon.png" alt="logo">
            <h1>Continue Game</h1>
        </div>  
    </div>

    <div class="gameOverDiv">
        <div class="gameOver">
            <img src="images/icon.png" alt="logo">
            <h1>Game Over! Try Again?</h1>
        </div>  
    </div>

    <div class="nextLevelDiv">
        <div class="nextLevel">
            <img src="images/icon.png" alt="logo">
            <h1>Next Level?!</h1>
        </div>  
    </div>

    <div class="leaderboard">
        <h1>LeaderBoard:</h1>
        <ol>
            <li>Chris........100</li>
            <li>Mark.........75</li>
            <li>Tom..........50</li>
            <li>John.........45</li>
            <li>John2........40</li>
            <li>John3........35</li>
        </ol>
    </div>

    <main>
    </main>

    <div class="lives">
        <h1>Lives:</h1>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

<div class="scoreValues">
    <div class="score">
        <h1>Score:</h1>
        <p>0</p>
    </div>

    <div class="level">
        <h1>level:</h1>
        <p>0</p>
    </div>
</div>

    <div class="controls">
        <button id="lbttn">&#9664;</button> <!-- LEFT -->
        <button id="ubttn">&#9650;</button> <!-- UP -->
        <button id="rbttn">&#9654;</button> <!-- RIGHT -->
        <button id="dbttn">&#9660;</button> <!-- DOWN -->
    </div>

</body>

</html>
